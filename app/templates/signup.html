{% extends "base.html" %}

{% block content %}
<div class="form-signup">
    <h1 class="h1 mb-5 fw-normal text-center">Flask-Task</h1>
    
    <form method="POST" action="/signup">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label or="email">Email address</label>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control" id="name" placeholder="name" required>
            <label for="name">Name</label>
        </div>

        <div class="form-floating">
            <input id="password" class="form-control" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.confirmPassword.pattern = this.value;" placeholder="Password" required>
            <label for="password">Password</label>
        </div> 
    
        <div class="form-floating">
            <input id="confirmPassword" class="form-control" name="confirmPassword" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
            <label for="confirmPassword">Confirm Password</label>
        </div>

        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
